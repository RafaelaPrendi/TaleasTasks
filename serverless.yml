service: taleascrudtask

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-central-1

useDotenv: true

functions:
  index:
    handler: index.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"

  getAllStudents:
    handler: handlers/students/getAllStudents.handler
    events:
      - http:
          path: /students
          method: get

  getSingleStudent:
    handler: handlers/students/getSingleStudent.handler
    events:
      - http:
          path: /students/{id}
          method: get

  createStudent:
    handler: handlers/students/create.handler
    events:
      - http:
          path: /students
          method: post

  deleteStudent:
    handler: handlers/students/delete.handler
    events:
      - http:
          path: /students/{id}
          method: delete

  updateStudent:
    handler: handlers/students/update.handler
    events:
      - http:
          path: /students/{id}
          method: put

  getAllCourses:
    handler: handlers/courses/getAllCourses.handler
    events:
      - http:
          path: /courses
          method: get

  getSingleCourse:
    handler: handlers/courses/getSingleCourse.handler
    events:
      - http:
          path: /courses/{id}
          method: get

  createCourse:
    handler: handlers/courses/createCourse.handler
    events:
      - http:
          path: /courses
          method: post

  deleteCourse:
    handler: handlers/courses/deleteCourse.handler
    events:
      - http:
          path: /courses/{id}
          method: delete

  updateCourse:
    handler: handlers/courses/updateCourse.handler
    events:
      - http:
          path: /courses/{id}
          method: put

  getAllTeachers:
    handler: handlers/teachers/getAllTeachers.handler
    events:
      - http:
          path: /teachers
          method: get

  getSingleTeacher:
    handler: handlers/teachers/getSingleTeacher.handler
    events:
      - http:
          path: /teachers/{id}
          method: get

  createTeacher:
    handler: handlers/teachers/create.handler
    events:
      - http:
          path: /teachers
          method: post

  deleteTeacher:
    handler: handlers/teachers/delete.handler
    events:
      - http:
          path: /teachers/{id}
          method: delete

  updateTeacher:
    handler: handlers/teachers/update.handler
    events:
      - http:
          path: /teachers/{id}
          method: put
